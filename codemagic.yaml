workflows:
  react-native-android:
    name: MSM Android
    environment:
      node: 16.8.0
      groups:
        - firebase_credentials
      vars:
        PACKAGE_NAME: "com.mystoriesmatter.mobileapp"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'master'
          include: true
          source: true
      cancel_previous_builds: false
    scripts:
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Build Android release
        script: |
          cd android && ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - rishabh.shah@infobeans.com
        notify:
          success: true # To not receive a notification when a build succeeds
          failure: false # To not receive a notification when a build fails
      firebase:
        firebase_service_account: $ANDROID_FIREBASE_SECRET
        android:
          app_id: $APP_ID
          groups:
            - android-testers
  react-native-ios:
    name: MSM IOS
    environment:
      vars:
        BUNDLE_ID: 'com.cueback'
        XCODE_WORKSPACE: 'MyStoriesMatter.xcworkspace'
        XCODE_SCHEME: 'MyStoriesMatter'
    scripts:
      - name: Build ipa for distribution
        script: |
          cd ios && xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
